<div class="UsernameInputForm">
    <div class="InputAndButton">
        <input class="InputUserName" type="text" placeholder="Имя пользователя" (input)="onInputUserName()" [(ngModel)]="CurrentUserName" >
        <button class="CommitUsername" type="button" [disabled]="ButtonComitDisable" (click)="onClickCommitUsername()">Reset</button>
    </div>
    <p>{{CurrentUserName}}</p>
</div>
